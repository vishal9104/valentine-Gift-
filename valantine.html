<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

.box {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h1 {
    font-size: 42px;
}

p {
    font-size: 22px;
}

.heart {
    font-size: 60px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="box">
    <div class="heart">❤️</div>
    <h1>Happy Valentine’s Day</h1>
    <p>
        I don’t need a special day<br>
        to tell you how special you are to me.<br><br>
        Will you be my Valentine?
    </p>
</div>

</body>
</html>
